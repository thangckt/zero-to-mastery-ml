## Configuration
theme:
  name: "material"     #  "material"    "mkdocs"    "readthedocs"     'rtd-dropdown'   windmill  bootswatch
  # logo: assets/ztm-logo-and-pytorch-logo.png
  # favicon: assets/ztm-logo-and-pytorch-logo.png

  highlightjs: true
  features:
    - content.code.annotate
    # - navigation.expand
    # - navigation.sections
    - navigation.indexes
    # - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - toc.follow
    # - toc.integrate
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.tabs.header   # only in extended theme
    ### new in v9
    - content.action.edit
    - navigation.footer


  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      # primary: blue grey   #  blue grey, indigo
      # accent: indigo
      toggle:
        icon: material/eye
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      # primary: blue grey   #  blue grey, indigo
      # accent: indigo
      toggle:
        icon: material/eye-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono


